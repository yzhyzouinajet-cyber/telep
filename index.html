<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Téléphone</title>
<style>
  :root{
    --bg: #eef4fb;
    --screen: #f7f9fb;
    --accent: #007aff;
    --muted: #6b7280;
    --error: #c92a2a;
  }
  html,body{height:100%;margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:var(--bg);color:#111}
  .wrap{max-width:420px;margin:18px auto;padding:12px;box-sizing:border-box}
  .stage{position:relative;width:100%;padding-top:200%}
  .frame{position:absolute; inset:0; display:flex; align-items:flex-start; justify-content:center;
    background:url('frame.png') no-repeat center top; background-size:contain; padding-top:6.6%; box-sizing:border-box;}
  .phone{width:86%; height:78%; background:linear-gradient(180deg,var(--screen),#eef3f8);
    border-radius:18px; box-shadow:0 10px 28px rgba(0,0,0,0.15); overflow:hidden; display:flex; flex-direction:column;}
  .main{padding:14px; display:flex; flex-direction:column; align-items:center; gap:12px; flex:1}
  .display{width:100%; background:linear-gradient(180deg,#ffffff,#f3f6fb); padding:14px; border-radius:12px;
    text-align:center; box-sizing:border-box; box-shadow: inset 0 1px 0 rgba(255,255,255,0.6); min-height:72px; position:relative;}
  .display .typed{font-size:22px; letter-spacing:2px; font-weight:700}
  .display .hint{font-size:13px;color:var(--muted); margin-top:6px}
  .display .error-banner{position:absolute; left:12px; right:12px; bottom:8px; background:rgba(201,42,42,0.06);
    color:var(--error); border:1px solid rgba(201,42,42,0.12); padding:8px 10px; border-radius:8px;
    font-weight:700; display:none;}
  .keypad{width:100%; display:grid; grid-template-columns: repeat(3,1fr); gap:10px; margin-top:8px}
  .key{background:white; border-radius:12px; padding:14px 0; text-align:center; font-size:18px; font-weight:700;
    cursor:pointer; user-select:none; box-shadow: 0 6px 14px rgba(2,6,23,0.06)}
  .key .small{font-size:12px; font-weight:600; color:var(--muted)}
  .controls{display:flex; gap:10px; width:100%; margin-top:10px}
  .btn{flex:1; padding:12px 8px; border-radius:12px; border:0; cursor:pointer; font-weight:800}
  .btn.call{background:linear-gradient(180deg,#10b981,#059669); color:white}
  .btn.back{background:#fff;border:1px solid rgba(2,6,23,0.06)}
  .btn.clear{background:#ff3b30; color:white}
  .overlay{position:absolute; inset:0; display:none; align-items:center; justify-content:center; padding:20px;
    background:rgba(2,6,23,0.35); backdrop-filter: blur(2px); box-sizing:border-box;}
  .voicemail{width:92%; max-width:360px; background:white; border-radius:14px; padding:18px; text-align:center;
    box-shadow:0 18px 40px rgba(2,6,23,0.25)}
  .voicemail h2{margin:0 0 8px 0; font-size:18px}
  .voicemail p{margin:0 0 12px 0; color:var(--muted)}
  .code-display{font-size:20px; letter-spacing:2px; font-weight:800; margin-bottom:10px}
  .pad{display:flex; gap:8px; justify-content:center; flex-wrap:wrap}
  .vm-key{width:52px;height:44px;border-radius:8px;background:#f2f4f8;display:flex;align-items:center;
    justify-content:center;font-weight:800;cursor:pointer}
  .vm-actions{display:flex; gap:10px; margin-top:12px}
  .vm-actions button{flex:1;padding:10px;border-radius:10px;border:0; font-weight:700; cursor:pointer}
  .vm-actions .ok{background:var(--accent); color:white}
  .vm-actions .cancel{background:#eee}
  .vm-actions .now{background:#2563eb;color:white}
  .error{color:var(--error);margin-top:8px; display:none}
  .success{color:#15803d;margin-top:8px; display:none; font-weight:700}
  .small{font-size:12px;color:var(--muted); margin-top:8px}
  @media (max-width:420px){
    .wrap {margin:8px}
    .vm-key {width:44px;height:40px}
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <div class="frame">
        <div class="phone" id="phone">
          <div class="main">
            <div class="display" aria-live="polite">
              <div class="typed" id="typedNumber"> </div>
              <div class="hint">Composez le numéro puis appuyez sur <strong>Appeler</strong></div>
              <div class="error-banner" id="numError">Erreur — numéro inconnu</div>
            </div>

            <div class="keypad" id="keypad">
              <div class="key" data-key="1">1<div class="small"></div></div>
              <div class="key" data-key="2">2<div class="small">ABC</div></div>
              <div class="key" data-key="3">3<div class="small">DEF</div></div>
              <div class="key" data-key="4">4<div class="small">GHI</div></div>
              <div class="key" data-key="5">5<div class="small">JKL</div></div>
              <div class="key" data-key="6">6<div class="small">MNO</div></div>
              <div class="key" data-key="7">7<div class="small">PQRS</div></div>
              <div class="key" data-key="8">8<div class="small">TUV</div></div>
              <div class="key" data-key="9">9<div class="small">WXYZ</div></div>
              <div class="key" data-key="*">*</div>
              <div class="key" data-key="0">0</div>
              <div class="key" data-key="#">#</div>
            </div>

            <div class="controls">
              <button class="btn back" id="backBtn">← Effacer</button>
              <button class="btn call" id="callBtn">Appeler</button>
              <button class="btn clear" id="clearBtn">Effacer tout</button>
            </div>
          </div>
        </div>

        <!-- Overlay répondeur -->
        <div class="overlay" id="overlay">
          <div class="voicemail">
            <h2>Répondeur automatique</h2>
            <p>Veuillez saisir le code secret à 4 chiffres.</p>
            <div class="code-display" id="codeDisplay">— — — —</div>
            <div class="pad" id="vmPad">
              <div class="vm-key" data-key="1">1</div>
              <div class="vm-key" data-key="2">2</div>
              <div class="vm-key" data-key="3">3</div>
              <div class="vm-key" data-key="4">4</div>
              <div class="vm-key" data-key="5">5</div>
              <div class="vm-key" data-key="6">6</div>
              <div class="vm-key" data-key="7">7</div>
              <div class="vm-key" data-key="8">8</div>
              <div class="vm-key" data-key="9">9</div>
              <div class="vm-key" data-key="0">0</div>
            </div>
            <div class="vm-actions">
              <button class="ok" id="vmOk">Valider</button>
              <button class="cancel" id="vmCancel">Raccrocher</button>
              <button class="now" id="vmNow" style="display:none;">Aller tout de suite</button>
            </div>
            <div class="error" id="vmError" aria-live="polite">Code incorrect.</div>
            <div class="success" id="vmSuccess" aria-live="polite"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script>
(function(){
  // === CONFIG ===
  const TARGET_PHONE = '0755221314';
  const CORRECT = '1798';
  const REDIRECT = 'https://sites.google.com/view/scenesdecrimes/accueil/coffre-num%C3%A9rique/telephone';

  // === DOM ===
  const typedEl = document.getElementById('typedNumber');
  const keypad = document.getElementById('keypad');
  const backBtn = document.getElementById('backBtn');
  const clearBtn = document.getElementById('clearBtn');
  const callBtn = document.getElementById('callBtn');
  const overlay = document.getElementById('overlay');
  const codeDisplay = document.getElementById('codeDisplay');
  const vmPad = document.getElementById('vmPad');
  const vmOk = document.getElementById('vmOk');
  const vmCancel = document.getElementById('vmCancel');
  const vmNow = document.getElementById('vmNow');
  const vmError = document.getElementById('vmError');
  const vmSuccess = document.getElementById('vmSuccess');
  const numErrorBanner = document.getElementById('numError');

  // === state ===
  let typed = '';
  let vmCode = '';
  let countdownIntervalId = null;

  renderTyped();
  updateCodeDisplay();

  // keypad saisie numéro
  keypad.addEventListener('click', (e) => {
    const k = e.target.closest('.key');
    if(!k) return;
    const val = k.dataset.key;
    if(!val) return;
    if(typed.length >= 20) return;
    typed += val;
    renderTyped();
  });

  backBtn.addEventListener('click', ()=>{ typed = typed.slice(0,-1); renderTyped(); });
  clearBtn.addEventListener('click', ()=>{ typed = ''; renderTyped(); });

  callBtn.addEventListener('click', ()=> {
    const normalized = typed.replace(/\D/g,''); 
    const targetNorm = TARGET_PHONE.replace(/\D/g,'');
    if(normalized === targetNorm && normalized.length>0){
      vmCode = '';
      updateCodeDisplay();
      vmError.style.display = 'none';
      vmSuccess.style.display = 'none';
      vmNow.style.display = 'none';
      overlay.style.display = 'flex';
    } else {
      showNumberError();
    }
  });

  // vm keypad
  vmPad.addEventListener('click', (e) => {
    const k = e.target.closest('.vm-key');
    if(!k) return;
    const v = k.dataset.key;
    if(!v) return;
    if(vmCode.length >= 4) return;
    vmCode += v;
    updateCodeDisplay();
  });

  // actions
  vmOk.addEventListener('click', vmSubmit);
  vmCancel.addEventListener('click', ()=>{ 
    // clear countdown if any
    clearCountdown();
    overlay.style.display = 'none'; 
  });
  vmNow.addEventListener('click', () => {
    clearCountdown();
    window.location.href = REDIRECT;
  });

  // keyboard support
  document.addEventListener('keydown', (e) => {
    if(overlay.style.display === 'flex'){
      if(e.key >= '0' && e.key <= '9'){ if(vmCode.length < 4) { vmCode += e.key; updateCodeDisplay(); } }
      else if(e.key === 'Backspace'){ vmCode = vmCode.slice(0,-1); updateCodeDisplay(); }
      else if(e.key === 'Enter'){ vmSubmit(); }
      else if(e.key === 'Escape'){ clearCountdown(); overlay.style.display = 'none'; }
      e.preventDefault();
    } else {
      if(e.key >= '0' && e.key <= '9'){ typed += e.key; renderTyped(); e.preventDefault(); }
      else if(e.key === 'Backspace'){ typed = typed.slice(0,-1); renderTyped(); e.preventDefault(); }
      else if(e.key === 'Enter'){ callBtn.click(); e.preventDefault(); }
    }
  });

  function vmSubmit(){
    if(vmCode === CORRECT){
      vmError.style.display = 'none';
      vmSuccess.style.display = 'block';
      vmNow.style.display = 'inline-block';
      startCountdownAndRedirect(5);
    } else {
      vmError.style.display = 'block';
      vmSuccess.style.display = 'none';
      vmNow.style.display = 'none';
      vmCode = '';
      updateCodeDisplay();
    }
  }

  function startCountdownAndRedirect(seconds){
    // clear any previous interval first
    clearCountdown();
    let counter = seconds;
    vmSuccess.textContent = `Bravo ! Vous pouvez ouvrir l’enveloppe numéro 1. Redirection dans ${counter}s...`;
    countdownIntervalId = setInterval(()=>{
      counter--;
      vmSuccess.textContent = `Bravo ! Vous pouvez ouvrir l’enveloppe numéro 1. Redirection dans ${counter}s...`;
      if(counter <= 0){
        clearCountdown();
        window.location.href = REDIRECT;
      }
    }, 1000);
  }

  function clearCountdown(){
    if(countdownIntervalId !== null){
      clearInterval(countdownIntervalId);
      countdownIntervalId = null;
    }
  }

  function updateCodeDisplay(){
    const out = vmCode.padEnd(4, '•').split('').map(c => c === '•' ? '•' : '●').join(' ');
    codeDisplay.textContent = out;
  }

  function renderTyped(){
    typedEl.textContent = typed || ' ';
  }

  function showNumberError(){
    numErrorBanner.style.display = 'block';
    const el = document.querySelector('.display');
    if(el && el.animate){
      el.animate([
        { transform: 'translateX(0)' },
        { transform: 'translateX(-6px)' },
        { transform: 'translateX(6px)' },
        { transform: 'translateX(0)' }
      ], { duration: 360, iterations: 1 });
    }
    setTimeout(()=>{ numErrorBanner.style.display = 'none'; }, 2200);
  }

})();
</script>
</body>
</html>
